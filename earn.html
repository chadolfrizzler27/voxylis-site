<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voxylis | Earn Credits</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        voxylis: {
                            dark: '#0B1120',
                            card: '#111827',
                            primary: '#0ea5e9',
                            secondary: '#38bdf8',
                            accent: '#06b6d4'
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'blob': 'blob 7s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0B1120; color: #ffffff; overflow-x: hidden; }
        .glass-nav { background: rgba(11, 17, 32, 0.7); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); transition: all 0.3s ease; }
        .glass-card:hover { background: rgba(255, 255, 255, 0.06); border-color: rgba(14, 165, 233, 0.3); transform: translateY(-5px); box-shadow: 0 10px 30px -10px rgba(14, 165, 233, 0.2); }
        .text-gradient { background: linear-gradient(135deg, #38bdf8, #06b6d4); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bg-gradient-primary { background: linear-gradient(135deg, #0ea5e9, #06b6d4); }
        .bg-gradient-primary:hover { background: linear-gradient(135deg, #0284c7, #0891b2); }
    </style>
</head>
<body class="antialiased selection:bg-voxylis-primary selection:text-white relative min-h-screen flex flex-col">

    <!-- Background Glow Effects -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-voxylis-primary/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-voxylis-accent/20 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-4000"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed w-full z-50 glass-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-3 cursor-pointer" onclick="window.scrollTo(0,0)">
                    <div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center shadow-lg">
                        <i class="fa-solid fa-bolt text-white"></i>
                    </div>
                    <span class="font-bold text-2xl tracking-tight">Voxylis</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-300 hover:text-white transition-colors">Home</a>
                    <a href="#" class="text-white font-medium transition-colors">Earn Credits</a>
                    <div class="glass-card px-4 py-2 rounded-full border-voxylis-primary/30 flex items-center gap-2">
                        <span class="text-sm font-medium text-gray-400">Balance:</span>
                        <span class="font-bold text-voxylis-primary"><i class="fa-solid fa-coins mr-1"></i> 142</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="pt-32 pb-12 text-center">
        <div class="max-w-7xl mx-auto px-4">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-4">Earn <span class="text-gradient">Free Credits</span></h1>
            <p class="text-gray-400 max-w-2xl mx-auto text-lg">Complete these simple tasks to power your AI experience. Use credits for high-priority image generation and advanced AI models.</p>
        </div>
    </section>

    <!-- Dynamic Tasks Container -->
    <main class="max-w-7xl mx-auto px-4 pb-32 flex-grow w-full">
        <div id="tasks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tasks will be injected here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#050A14] border-t border-white/5 pt-8 pb-8 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-600 text-sm">Â© 2026 Voxylis Bot. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to Dynamically Load Tasks -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Define the Tasks Array
            const tasksData = [
                {
                    name: "Daily Check-in",
                    description: "Claim your daily allowance of free credits by running /claim-daily in the discord.",
                    reward: 10,
                    iconClass: "fa-solid fa-calendar-check",
                    iconColorClass: "text-voxylis-primary",
                    iconBgClass: "bg-voxylis-primary/10",
                    buttonText: "Claim Now",
                    link: "https://dsc.gg/voxylis" // Link action
                },
                {
                    name: "Join Support Server",
                    description: "Join our official Discord server to stay updated, participate in giveaways, and get help.",
                    reward: 50,
                    iconClass: "fa-brands fa-discord",
                    iconColorClass: "text-[#5865F2]",
                    iconBgClass: "bg-[#5865F2]/10",
                    buttonText: "Join Server",
                    link: "https://dsc.gg/voxylis"
                },
                {
                    name: "Recommend to your friends",
                    description: "Tell your friends about Voxylis and make them add the bot. Rewarded per friend that adds the bot!",
                    reward: 50,
                    iconClass: "fa-solid fa-star",
                    iconColorClass: "text-yellow-400",
                    iconBgClass: "bg-yellow-400/10"
                },
                {
                    name: "Server Booster Bonus",
                    description: "Boost our support server to automatically receive a massive one-time credit injection. No button needed, applied automatically!",
                    reward: 500,
                    iconClass: "fa-solid fa-gem",
                    iconColorClass: "text-pink-500",
                    iconBgClass: "bg-pink-500/10"
                }
            ];

            // 2. Target the container
            const container = document.getElementById('tasks-container');

            // 3. Generate HTML for each task and inject it
            tasksData.forEach(task => {
                
                // Check if the task has a link to decide whether to render the button
                const buttonHtml = task.link 
                    ? `<a href="${task.link}" target="_blank" class="bg-gradient-primary px-5 py-2 rounded-xl font-bold text-sm text-white transition-transform hover:scale-105 inline-block shadow-lg shadow-voxylis-primary/20 whitespace-nowrap">${task.buttonText || 'Get Started'}</a>` 
                    : ``;

                // Build the card HTML
                const cardHtml = `
                    <div class="glass-card rounded-3xl p-6 flex flex-col justify-between h-full">
                        <div>
                            <div class="w-12 h-12 rounded-2xl ${task.iconBgClass} flex items-center justify-center ${task.iconColorClass} text-xl mb-5">
                                <i class="${task.iconClass}"></i>
                            </div>
                            <h3 class="text-xl font-bold mb-2 text-white">${task.name}</h3>
                            <p class="text-gray-400 text-sm mb-8 leading-relaxed">${task.description}</p>
                        </div>
                        
                        <div class="flex items-center justify-between mt-auto border-t border-white/5 pt-4">
                            <div class="flex items-center gap-1.5">
                                <span class="text-2xl font-bold text-white">+${task.reward}</span>
                                <span class="text-xs text-gray-500 font-medium uppercase tracking-wider mt-1">Credits</span>
                            </div>
                            ${buttonHtml}
                        </div>
                    </div>
                `;

                // Inject into container
                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        });
    </script>
</body>
</html>
